<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link  rel="icon"  href="img/iep.ico">

    <title>Acceder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a35;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2b3945;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #394a59;
            color: #fff;
            font-size: 16px;
        }

        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #a9b1ba;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #58a6ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #4090e5;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 45%;
            padding: 10px;
            margin: 10px 2.5%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }


        .small-text {
            font-size: 12px;
            color: #a9b1ba;
            margin-top: 10px;
        }

        .register {
            margin-top: 20px;
        }

        .register a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 16px;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Ingresar</h1>
        <form action="login.php" method="POST">
            <input type="text" name="email" placeholder="Correo o usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button class="login-btn" type="submit">INGRESAR</button>
        </form>

    
        <div class="register">
            <a href="registro.html">REGÍSTRATE</a>
        </div>
        
</body>
</html>
